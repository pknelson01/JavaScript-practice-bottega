<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Error Management in JavaScript</title>
</head>

<body>
</body>

<script>
    function siteComponenet(func) {
        return func();
    }

    widget = () => {
        return '<div> Hello There </div>';
    }

    try {
        console.log(siteComponenet(widget));
    } catch (e) {
        console.log('An error occured with the Site Component', e);
    }
</script>

</html>
