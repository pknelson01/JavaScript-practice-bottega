<body>
    <div class="header">
        <div class="header-left">
            <div class="logo-wrapper">
                <img src="images/pk-logo.png" alt="">
            </div>
        </div>
        <div class="header-middle">
            <div class="nav-links">
                <div class="nav-link">
                    <a href="index.html">
                        <h2>Home</h2>
                    </a>
                </div>
                <div class="nav-link">
                    <a href="portfolio.html">
                        <h2>Portfolio</h2>

                <div class="nav-link">
                    <a href="contact.html">
                        <h2>Contact</h2>

                        <button>
                            <h4>Case Studies</h4>
                        </button>
                    </a>
                </div> -->
            </div>
        </div>
        <div class="header-right">
            <div class="case-studies">
                <a href="case-studies.html">
                    <button>
                        <h4>Case Studies</h4>
                    </button>
                </a>
            </div>
        </div>
    </div>

    <div class="spacer11"></div>

    <div class="contact">
        <div class="contact-header">
            <h1>Contact Me</h1>
        </div>
        <div class="contact-body">
            <div class="left">
                <div class="left-content">
                    <div class="memoji">
                        <img src="images/memoji-heart.png" alt="memoji">
                    </div>
                    <div class="address">
                        <i class="fa-solid fa-location-dot"></i>
                        <div>
                            Saratoga Springs, <br>
                            Utah
                        </div>
                    </div>

                    <div class="number">
                        <i class="fa-solid fa-phone-volume"></i>
                        <div>
                            801 369 8070
                        </div>
                    </div>

                    <div class="email">
                        <i class="fa-solid fa-envelope"></i>
                        <div>
                            pk.elliott11@gmail.com
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="form">
                    <div class="form-group">
                        <input type="text" id="fullName" placeholder="Your Name">
                        <label for="fullName">Your Name</label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="email" placeholder="Your Email">
                        <label for="email">Your Email</label>
                    </div>
                    <div class="form-group">
                        <textarea name="message" id="message" placeholder="message"></textarea>
                        <label for="message">Message</label>
                    </div>

                    <div class="spacer9"></div>

                    <div class="submit-btn">
                        <button type="submit" class="btn">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="spacer11"></div>

    <div class="footer">
        <div class="footer-content">
            <div class="logo"><img src="images/pk-logo.png" alt=""></div>
            <div class="copyright">
                <h3>&copy; Copyright 2022. All rights reserved</h3>
            </div>
            <div class="socials">
                <div class="instagram">
                    <a href="#">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </div>
                <div class="twitter">
                    <a href="#">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </div>
                <div class="discord">
                    <a href="#">
                        <i class="fa-brands fa-discord"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
